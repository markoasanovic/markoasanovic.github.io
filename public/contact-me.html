<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Resume - Contact me page</title>
    </head>

    <body>
        <h1>Contact me page</h1>
        <p>Hello! Thank you for wishing to reach out, please fill out this form and I will contact you as fast as possible</p>
        <form action="./thank-you.html">
            <label for="email-address">Email Address: </label>
            <input type="email" id="email-address" name="email-address" />

            <label for="first-name">First Name:</label>

            <br />
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
